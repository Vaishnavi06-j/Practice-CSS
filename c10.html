<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		h1 {
      text-align: center;
      margin-top: 50px;
      color: #222;
    }
		ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
    }

		li {
            font-size: 20px;
            margin: 15px 0;
            padding-left: 30px;
            position: relative;
    }

        li::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            color: #ff6347;
            font-size: 24px;
    }
         li:hover {
      color: #ff6347;
      cursor: pointer;
    }

	</style>
</head>
<body>
	<h1>Top Hindi Films I Recommend</h1> 
    <ul>
        <li>Sholay (1975)</li>
        <li>Dilwale Dulhania Le Jayenge (1995)</li>
        <li>Lagaan (2001)</li>
        <li>3 Idiots (2009)</li>
        <li>Gully Boy (2019)</li>
    </ul>

</body>
</html>
